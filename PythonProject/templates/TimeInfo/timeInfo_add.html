{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/timeInfo.css' %}" />
<div id="timeInfoAddDiv">
    {% csrf_token %}
	<form id="timeInfoAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">学时名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="timeInfo_timeInfoName" name="timeInfo.timeInfoName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="timeInfoAddButton" class="easyui-linkbutton">添加</a>
			<a id="timeInfoClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/TimeInfo/timeInfo_add.js' %}"></script>
