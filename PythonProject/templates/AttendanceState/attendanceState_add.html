{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/attendanceState.css' %}" />
<div id="attendanceStateAddDiv">
    {% csrf_token %}
	<form id="attendanceStateAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">状态编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="attendanceState_stateId" name="attendanceState.stateId" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">状态名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="attendanceState_stateName" name="attendanceState.stateName" style="width:200px" />

			</span>

		</div>
		<div class="operation">
			<a id="attendanceStateAddButton" class="easyui-linkbutton">添加</a>
			<a id="attendanceStateClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/AttendanceState/attendanceState_add.js' %}"></script>
